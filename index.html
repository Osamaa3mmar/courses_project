<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/setUp.css" />
    <link rel="stylesheet" href="./Assets/css/header.css" />
    <link rel="stylesheet" href="./Assets/css/section1.css" />
    <title>courses website</title>
  </head>
  <body>
    <!--navbar start-->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="navbar-start">
            <img src="./Assets/public/image/Logo/Logo.svg" alt="Logo" />
            <ul>
              <li><a href="#" class="selected">Home</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="navbar-end">
            <button class="btns signup">Sign Up</button>
            <button class="btns login">Login</button>
            <img
              class="menu-icon"
              src="./Assets/public/image/icons/menu.svg"
              alt="menu"
            />
          </div>
        </div>
      </div>
    </header>
    <!--navbar end-->

    <!--sections start-->
    <section class="section1">
      <div class="container">
        <div class="pad">
          <div class="top">
            <div class="box">
              <div class="icon-box">
                <img src="./Assets/public/image/icons/brq.svg" alt="brq" />
              </div>
              <h2>
                <span class="inline-colored">Unlock</span> Your Creative
                Potential
              </h2>
              <img src="./Assets/public/image/icons/Lines.svg" alt="lines" class="float-lines" />
            </div>
            <h3 class="hedding">with Online Design and Development Courses.</h3>
            <p class="paragraph">
              Learn from Industry Experts and Enhance Your Skills.
            </p>
          </div>

          <div class="bottom">
            <div class="btns">
              <a href="#">Explore Courses</a>
              <a href="#">View Pricing</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--sections end-->
  </body>
</html>
